<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="popup">
        <img class="hide" src="https://images.unsplash.com/photo-1534126416832-a88fdf2911c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80">
        <span class="material-icons-outlined">close</span>
    </div>

    <div class="chat-container">

        <div class="top-row">

            <div class="contacts">
                <img class="active" src="https://images.unsplash.com/photo-1534126416832-a88fdf2911c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80">
                <img src="https://images.unsplash.com/photo-1534119768988-c496213eff76?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80">
                <img src="https://images.unsplash.com/photo-1560087637-bf797bc7796a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
            </div>

            <div class="info">
                <h3>Einora</h3>
                <p>We typically reply in a few minutes</p>
            </div>

        </div>

        <div class="chat-box">

            <div class="admin-msg">
                <img src="https://images.unsplash.com/photo-1534126416832-a88fdf2911c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80">
                <p class="text">
                    Hi there, Looking to get started? I can help answer to your questions
                </p>
            </div>

        </div>

        <div class="input-box">
            <input type="text" placeholder="Enter your query...">
            <div class="send-btn">
                <span class="material-icons-outlined">send</span>
            </div>
        </div>

        <div class="cookies-msg">
            <p>By using the chat, I confirm that I have read the <a href="#">privacy policy</a> and do not object to the use of my personal data</p>
            <button>I agree</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
