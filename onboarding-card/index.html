<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="top-row">

            <div class="heading">
                <h2>Take a quick tour</h2>
                <span class="material-icons-outlined">expand_more</span>
            </div>

            <p>Here are a few steps to help you hit the ground</p>

            <div class="completion">
                <h3>40%</h3>
                <div class="range"></div>
            </div>

        </div>

        <div class="steps">

            <div class="step">
                <span class="material-icons-outlined">done</span>
                <p>Experience contextual conversations</p>
            </div>

            <div class="step">
                <span class="material-icons-outlined">done</span>
                <p>Brand your customer experience</p>
            </div>

            <div class="step">
                <span class="not-completed"></span>
                <p>Offer support beyond your website</p>
            </div>

            <div class="step">
                <span class="not-completed"></span>
                <p>Top customer support with bots</p>
            </div>

            <div class="step">
                <span class="not-completed"></span>
                <p>Build your team</p>
            </div>

        </div>

        <p class="skip">Skip this</p>

    </div>

    <div class="get-started">
        <p>Get Started</p>
        <div class="num">
            <span>2</span>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
