<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <span class="material-icons home">home</span>

        <div class="header-info">
            <h1>Story of a Life</h1>
            <div class="meta">
                <p>48,240 words</p>
                <p>|</p>
                <p>4 chapters</p>
            </div>
        </div>

        <p class="delete actions">Delete</p>

        <div class="export actions">
            <p>Export</p>
            <span class="material-icons">expand_more</span>
        </div>

    </header>

    <main>

        <div class="sidebar">

            <div class="top-row">
                <span class="material-icons add">add</span>
                <div class="sessions">
                    <h2>Sessions</h2>
                    <p>48,240 words</p>
                </div>
                <span class="material-icons search">search</span>
            </div>

            <div class="topics">
                <div class="topic">
                    <h3>Intro</h3>
                    <p>2450 words</p>
                </div>
                <div class="topic active">
                    <h3>Chapter 1</h3>
                    <p>2450 words</p>
                </div>
                <div class="topic">
                    <h3>Chapter 2</h3>
                    <p>2450 words</p>
                </div>
                <div class="topic">
                    <h3>Chapter 3</h3>
                    <p>2450 words</p>
                </div>
            </div>

        </div>

        <div class="content">
            <div class="top-row">
                <h3></h3>
                <span class="material-icons-outlined edit">edit</span>
                <span class="material-icons-outlined zoom">zoom_out_map</span>
                <span class="material-icons-outlined">more_vert</span>
            </div>
            <div class="contents">
                <p></p>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>

</body>
</html>
