<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">
    <div class="content">
      <section class="features">
        <div class="feature">
          <div class="icon"><span class="material-icons-outlined">done</span></div>
          <h4>Quick and free sign-up</h4>
          <p>Enter your email address to create an account</p>
        </div>
        <div class="feature">
          <div class="icon"><span class="material-icons-outlined">done</span></div>
          <h4>Cross-platform solution</h4>
          <p>Preview your newsletters on any device before sending them out</p>
        </div>
        <div class="feature">
          <div class="icon"><span class="material-icons-outlined">done</span></div>
          <h4>Start sending emails</h4>
          <p>Use our API or pick our pre-built templates</p>
        </div>
      </section>
      <section class="account">
        <h2>Create your account</h2>
        <div class="form">
          <div class="control">
            <p>Email</p>
            <input type="text" placeholder="Enter your email address">
          </div>
          <div class="control">
            <p>Full name</p>
            <input type="text" placeholder="Enter your full name">
          </div>
          <div class="control">
            <p>Password</p>
            <input type="text" placeholder="Enter your password">
          </div>
          <label class="check">
            <input type="checkbox">
            <p>Get updates and notifications about our product</p>
          </label>
        </div>
        <button>Register your account</button>
      </section>
    </div>
  </div>

</body>

</html>
