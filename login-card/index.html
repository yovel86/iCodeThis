<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="form-column">

            <div class="login">

                <h1>Log In</h1>

                <p>Log in to your account to upload or download pictures, videos & music</p>

                <input type="text" class="form-control" placeholder="Enter your email">

                <div class="actions">
                    <a href="#">Forgot password?</a>
                    <button>
                        <p>Next</p>
                        <span class="material-icons-outlined">arrow_forward</span>
                    </button>
                </div>

            </div>

            <div class="login-external">

                <p class="text">Or log in with</p>

                <div class="methods">

                    <div class="company">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png">
                        <p>Facebook</p>
                    </div>

                    <div class="company">
                        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
                        <p>Google</p>
                    </div>

                </div>

                <p class="nav-signup">Don't have an account yet? <a href="#">Sign up</a></p>

            </div>

        </div>

        <div class="image-column">

            <img src="https://img.freepik.com/free-vector/user-verification-unauthorized-access-prevention-private-account-authentication-cyber-security-people-entering-login-password-safety-measures_335657-3530.jpg?w=2000">

        </div>

        <div class="close">
            <span class="material-icons-outlined">close</span>
        </div>

    </div>

</body>

</html>
