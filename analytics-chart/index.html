<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Charts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="chart-container">

        <div class="top-row">
            <h2>200,000</h2>
            <h2>150,000</h2>
        </div>

        <div class="middle-row">
            <h2>100,000</h2>
            <h2>50,000</h2>
        </div>

        <div class="bottom-row">
            <div class="bars">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="months">
                <p>Jul</p>
                <p>Aug</p>
                <p>Sep</p>
                <p>Oct</p>
                <p>Nov</p>
                <p>Dec</p>
            </div>
        </div>

        <div class="countries">
            <div class="us">
                <span class="clr"></span>
                <p>United States</p>
            </div>
            <div class="ca">
                <span class="clr"></span>
                <p>Canada</p>
            </div>
            <div class="au">
                <span class="clr"></span>
                <p>Australia</p>
            </div>
            <div class="ch">
                <span class="clr"
                ></span>
                <p>China</p>
            </div>
        </div>

    </div>

</body>
</html>
