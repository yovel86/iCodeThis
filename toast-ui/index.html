<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">

    <div class="group">

      <div class="info light">

        <div class="icon">
          <span class="material-icons-outlined">done</span>
        </div>

        <p>File has been removed successfully</p>

        <span class="material-icons-outlined close">close</span>

      </div>

      <div class="info dark">

        <div class="icon">
          <span class="material-icons-outlined">done</span>
        </div>

        <p>File has been removed successfully</p>

        <span class="material-icons-outlined close">close</span>

      </div>

    </div>


    <div class="group">

      <div class="info light border-round">

        <div class="icon">
          <span class="material-icons-outlined">done</span>
        </div>

        <p>File has been removed successfully</p>

        <span class="material-icons-outlined close">close</span>

      </div>

      <div class="info dark border-round">

        <div class="icon">
          <span class="material-icons-outlined">done</span>
        </div>

        <p>File has been removed successfully</p>

        <span class="material-icons-outlined close">close</span>

      </div>

    </div>

    <button class="remove-btn">Remove</button>

    <div class="group">

      <div class="info light toast">

        <div class="icon">
          <span class="material-icons-outlined">done</span>
        </div>

        <p>File has been removed successfully</p>

      </div>

      <div class="info dark toast">

        <div class="icon">
          <span class="material-icons-outlined">done</span>
        </div>

        <p>File has been removed successfully</p>

      </div>

    </div>

  </div>

</body>

</html>
