<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

		<script src="script.js" defer></script>

</head>

<body>

    <div class="container">

        <div class="icon">

            <img src="https://www.thermofisher.com/blog/wp-content/uploads/2014/10/pink_ribbon_-_breast_cancer.jpg">

        </div>

        <div class="content">

            <h1>Your gift changes lives</h1>

            <p>Pledge your support today so that we can help more women in 2023</p>

            <div class="donation-amt">

						<label class="amt">
							<input type="radio" name="amt" value="5">
							$5
						</label>

						<label class="amt active">
							<input type="radio" name="amt" value="10" checked>
							$10
						</label>

						<label class="amt">
							<input type="radio" name="amt"  value="15">
							$15
						</label>

						<label class="form-control">
								<span>$</span>
								<input type="text" placeholder="Amount">
						</label>

            </div>

            <button>Donate</button>

        </div>

        <div class="close">
            <span class="material-icons-outlined">close</span>
        </div>

    </div>

		<div class="popup hide">Thanks for your Donation!</div>

</body>

</html>
