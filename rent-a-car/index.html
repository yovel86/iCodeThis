<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">

    <div class="content">

      <h2>Search for a rental car</h2>

      <div class="location">
        <p>Pickup location</p>
        <input type="text" placeholder="City, airport, region, district...">
        <label>
          <input type="checkbox">
          <p>Deliver the car somewhere else</p>
        </label>
      </div>

      <div class="pickup-and-delivery">

        <div class="pickup">
          <p>Date of pickup</p>
          <input type="date" value="26/02/2023">
          <input type="time">
        </div>

        <div class="delivery">
          <p>Date of delivery</p>
          <input type="date">
          <input type="time">
        </div>

      </div>

      <label class="info">
        <input type="checkbox">
        <p>Driver's age is between 30 and 65</p>
        <span class="material-icons-outlined">info</span>
      </label>

      <div class="meta">
        <div class="item">
          <span class="material-icons-outlined">done</span>
          <p>No credit card fees</p>
        </div>
        <div class="item">
          <span class="material-icons-outlined">done</span>
          <p>No change fees</p>
        </div>
        <div class="item">
          <span class="material-icons-outlined">done</span>
          <p>Price match guarantee</p>
        </div>
      </div>

      <button class="search-btn">Search</button>

    </div>

  </div>

</body>

</html>
