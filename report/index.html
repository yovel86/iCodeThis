<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">

    <div class="heading">
      <h2>What's happening?</h2>
      <p>Check all that apply</p>
    </div>

    <div class="checkboxes">
      <label class="checkbox">
        <input type="checkbox" name="options">
        <div class="text">
          <h4>Video problem</h4>
          <p>Blurry, cut outs, or looks strange in some way</p>
        </div>
      </label>
      <label class="checkbox">
        <input type="checkbox" name="options">
        <div class="text">
          <h4>Sound problem</h4>
          <p>Hard to hear, not matched with audio or missing in some parts</p>
        </div>
      </label>
      <label class="checkbox">
        <input type="checkbox" name="options">
        <div class="text">
          <h4>Subtitles problem</h4>
          <p>Missing, Hard to read, not matched with audio, misspellings or poor translations</p>
        </div>
      </label>
    </div>

    <div class="extra">
      <p>It's something else</p>
      <textarea placeholder="Let us know what's going on"></textarea>
    </div>

    <button class="submit-btn">Submit report</button>

    <div class="close">
      <span class="material-icons-outlined">close</span>
    </div>

  </div>

</body>

</html>
