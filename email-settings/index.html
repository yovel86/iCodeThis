<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">

    <h2>Get email updates when</h2>

    <div class="options">

      <label>
        <input type="checkbox" name="role">
        <span>You're the owner</span>
      </label>

      <label>
        <input type="checkbox" name="role">
        <span>You're the assignee</span>
      </label>

      <label>
        <input type="checkbox" name="role" checked>
        <span>You're the reporter</span>
      </label>

      <label>
        <input type="checkbox" name="role" checked>
        <span>Someone mentions you</span>
      </label>

      <label>
        <input type="checkbox" name="role">
        <span>Someone is assigning you</span>
      </label>

    </div>

    <div class="alert">
      <p>You may also receive other email notifications your admin configured <a href="#">Learn More</a></p>
    </div>

    <div class="email">

      <h3>Email format</h3>

      <div class="format">

        <label>
          <input type="radio" name="format" checked>
          <span>HTML</span>
        </label>

        <label>
          <input type="radio" name="format">
          <span>Text</span>
        </label>

      </div>

    </div>

    <button>Save</button>

  </div>

</body>

</html>
