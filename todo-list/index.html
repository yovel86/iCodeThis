<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">

    <div class="content">

      <div class="bg"></div>

      <div class="heading">
        <div class="left-icon">
          <span class="material-icons-outlined">west</span>
        </div>
        <div class="title">
          <h4>Thu, July 6, 2017</h4>
          <p>6 tasks</p>
        </div>
      </div>

      <div class="tasks">

        <div class="task">
          <p class="cancel">Test use cases for the new tool</p>
          <span class="material-icons-outlined icon">task_alt</span>
          <span class="not-checked hide"></span>
        </div>

        <div class="task">
          <p class="cancel">Send out emails</p>
          <span class="material-icons-outlined icon">task_alt</span>
          <span class="not-checked hide"></span>
        </div>

        <div class="task">
          <p class="cancel">Daily UI practice</p>
          <span class="material-icons-outlined icon">task_alt</span>
          <span class="not-checked hide"></span>
        </div>

        <div class="task">
          <p>Driving practice</p>
          <span class="material-icons-outlined icon hide">task_alt</span>
          <span class="not-checked"></span>
        </div>

        <div class="task">
          <p>Water flowers</p>
          <span class="material-icons-outlined icon hide">task_alt</span>
          <span class="not-checked"></span>
        </div>

        <div class="task">
          <p>Upload PSD files to Dropbox</p>
          <span class="material-icons-outlined icon hide">task_alt</span>
          <span class="not-checked"></span>
        </div>

      </div>

      <div class="add-icon">
        <span class="material-icons-outlined">add</span>
      </div>

    </div>


  </div>

  <div class="add-task hide">
    <input type="text" placeholder="enter new task...">
    <button>add task</button>
  </div>

  <div class="overlay hide"></div>

</body>

</html>
