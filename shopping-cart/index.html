<html>

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="style.css">

	<script src="script.js" defer></script>

</head>

<body>

	<span class="material-icons cart">shopping_cart</span>

	<div class="container">

		<div class="course">

			<div class="content">

				<div class="card">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRk_EfKIMUC2bj4b-tHsJ3KU1GZMjh1bjB0wnag9XrOg&usqp=CAU&ec=48600112" alt="">
					<div class="info">
						<p>The Complete Sass & SCSS Course: From Beginner to Advanced</p>
						<span>$9.99</span>
					</div>
				</div>

			</div>

		</div>

		<div class="payment">

			<div class="content">

				<h3>Total: $9.99</h3>

				<div class="form">

					<input type="email" placeholder="email address">

					<input type="text" placeholder="full name">

					<div class="card-number">
						<input type="text" placeholder="card number">
						<span class="material-icons-outlined">lock</span>
					</div>

					<div class="card-details">
						<input type="text" placeholder="mm/yy">
						<input type="text" placeholder="cvv">
						<label class="save-card">
							<input type="checkbox">
							<p>save card?</p>
						</label>
					</div>

				</div>

				<p class="meta">your card will be charged with $9.99</p>

				<button>Pay</button>

				<div class="paypal">
					<p>or pay with</p>

					<img src="https://www.bworldonline.com/wp-content/uploads/2022/08/PayPal-logo.jpg">
				</div>

			</div>

		</div>

	</div>

</body>

</html>
