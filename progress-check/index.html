<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

        <div class="tracker">

            <h2>Build your page</h2>

            <p>Complete actions to unlock new features along the way. On average, completed pages get 30% more traffic
            </p>

            <div class="tablets">

                <div class="tab not-completed"></div>
                <div class="tab not-completed"></div>
                <div class="tab not-completed"></div>
                <div class="tab not-completed"></div>
                <div class="tab not-completed"></div>
                <div class="tab not-completed"></div>
                <div class="tab not-completed"></div>
                <div class="tab not-completed"></div>

            </div>

            <p class="task-left"><span>5</span> remaining to complete</p>

        </div>

        <div class="checklist">

            <h2>Checklist</h2>

            <div class="options">
            
            <label>
                <input type="checkbox" name="task" checked>
                <span class="material-icons-outlined active">done</span>
                <p>Industry</p>
            </label>

            <label>
                <input type="checkbox" name="task" checked>
                <span class="material-icons-outlined active">done</span>
                <p>Website URL</p>
            </label>

            <label>
                <input type="checkbox" name="task" checked>
                <span class="material-icons-outlined active">done</span>
                <p>Company size</p>
            </label>

            <label>
                <input type="checkbox" name="task">
                <span class="material-icons-outlined">done</span>
                <p>Description</p>
            </label>

            <label>
                <input type="checkbox" name="task">
                <span class="material-icons-outlined">done</span>
                <p>Logo</p>
            </label>

            <label>
                <input type="checkbox" name="task">
                <span class="material-icons-outlined">done</span>
                <p>Location</p>
            </label>

            <label>
                <input type="checkbox" name="task">
                <span class="material-icons-outlined">done</span>
                <p>SEO</p>
            </label>

            <label>
                <input type="checkbox" name="task">
                <span class="material-icons-outlined">done</span>
                <p>Custom Button</p>
            </label>
            </div>

            
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
