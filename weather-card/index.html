<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <main class="container">

        <div class="top-row">

            <div class="info">
                <span class="material-icons-outlined">
                    more_horiz
                </span>
                <p>EE</p>
                <span class="material-icons-outlined">
                    wifi
                </span>
                <p class="time">12:53 pm</p>
                <p class="battery">30%</p>
                <span class="material-icons-outlined">
                    battery_3_bar
                </span>
            </div>

            <div class="city">
                <h3>Miami, Florida</h3>
                <span class="material-icons-outlined">
                    expand_more
                </span>
            </div>

            <div class="weather">
                <h2>23</h2>
                <p>Cloudy</p>
            </div>

            <div class="pagination-dots">
                <span class="material-icons-outlined">
                    more_horiz
                </span>
            </div>

            <img src="https://a.cdn-hotels.com/gdcs/production48/d1488/5d46fe1d-5102-4ef3-8226-c8d864e05060.jpg" alt="">

        </div>

        <div class="weather-forecast-row">

            <div class="weather">
                <h3>Sunday</h3>
                <p>18</p>
                <span class="material-icons-outlined">
                    thunderstorm
                </span>
            </div>

            <div class="weather">
                <h3>Tuesday</h3>
                <p>20</p>
                <span class="material-icons-outlined">
                    cloud
                </span>
            </div>

            <div class="weather">
                <h3>Wednesday</h3>
                <p>20</p>
                <span class="material-icons-outlined">
                    filter_drama
                </span>
            </div>

            <div class="weather">
                <h3>Thursday</h3>
                <p>17</p>
                <span class="material-icons-outlined">
                    air
                </span>
            </div>

            <div class="weather">
                <h3>Friday</h3>
                <p>15</p>
                <span class="material-icons-outlined">
                    severe_cold
                </span>
            </div>

        </div>

        <div class="bottom-row">
            <p>+ Add Location</p>
        </div>

    </main>

</body>

</html>
