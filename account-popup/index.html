<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">

    </head>

<body>
    
    <div class="container">

        <div class="user">
            <img src="https://img.freepik.com/premium-vector/female-user-profile-avatar-is-woman-character-screen-saver-with-emotions_505620-617.jpg?w=2000" alt="User">
            <div class="user-info">
                <div class="name">
                    <p>Annie Ingram</p>
                    <span class="material-symbols-outlined">
                    verified
                    </span>
                </div>
                <p class="username">@anngram</p>
            </div>
        </div>

        <div class="user-details">

            <div class="top-row">
                    <img src="https://img.freepik.com/premium-vector/female-user-profile-avatar-is-woman-character-screen-saver-with-emotions_505620-617.jpg?w=2000" alt="User">
                    <div class="user-info">
                        <div class="name">
                            <p>Annie Ingram</p>
                            <span class="material-symbols-outlined">
                             verified
                            </span>
                        </div>
                        <p class="username">@anngram</p>
                    </div>
            </div>

            <div class="middle-row">
                <span>+</span>
                <p>Add Account</p>
            </div>

            <div class="line">
                <p></p>
            </div>

            <div class="actions-row">

                <div class="action">
                    <span class="material-symbols-outlined">
                    support
                    </span>
                    <p>Support</p>
                </div>

                <div class="action">
                    <span class="material-symbols-outlined">
                    settings
                    </span>
                    <p>Settings</p>
                </div>

                <div class="action">
                    <span class="material-symbols-outlined">
                    upgrade
                    </span>
                    <p>Upgrade</p>
                </div>

                <div class="action">
                    <span class="material-symbols-outlined">
                    logout
                    </span>
                    <p>Logout</p>
                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
