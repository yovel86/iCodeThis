<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <div class="container">

    <div class="content">

      <div class="heading">
        <h2>Bag Rotterdam Blick</h2>
        <p>This trapezium bag measures 31 * 15 * 30 cm and has 2 exterior and 3 interior pockets. It's made of faux leather, has etched patterns and is fluorescent red. Wear it with jeans and a jaiquiri</p>
      </div>

      <div class="details">

        <div class="info">

          <div class="price">
            <p>€ 99.95</p>
            <p>€ 79.99</p>
          </div>

          <div class="color">
            <p>Color</p>
            <div class="colors">
              <span class="yellow"></span>
              <span class="red selected"></span>
              <span class="black"></span>
            </div>
          </div>

          <div class="size">
            <p>Size</p>
            <span>ⓤ</span>
          </div>

        </div>

        <div class="image">

          <img src="https://m.media-amazon.com/images/I/61f2VsfW+2L._UL1000_.jpg">

          <div class="box">
            <button>Add To Bag</button>
          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="share">
    <p>Sharing is loving</p>
    <div class="icons">
      <i class="fa-brands fa-twitter twitter"></i>
      <i class="fa-brands fa-pinterest-p pinterest"></i>
      <i class="fa-brands fa-tumblr tumblr"></i>
      <i class="fa-brands fa-facebook-f facebook"></i>
    </div>
  </div>

  <p class="bg">%</p>

</body>

</html>
