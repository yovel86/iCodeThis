<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body>

    <div class="container">

        <div class="heading">
            <h2>Your account is closed</h2>
            <p>Could you spare a minute to tell us how we could improve?</p>
        </div>

        <div class="recommend-form">

            <div class="content">

                <div class="form-control">

                    <p>How likely is that you would recommend us to your colleagues?</p>

                    <div class="ratings">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                        <span>6</span>
                        <span>7</span>
                        <span class="active">8</span>
                        <span>9</span>
                        <span>10</span>
                    </div>

                </div>

                <div class="form-control">

                    <p>How can we improve?</p>

                    <textarea placeholder="Type your suggestions here..."></textarea>

                </div>

                <button>Submit</button>

            </div>

        </div>

    </div>

    <div class="thanks-msg hide">
        <p>Thanks for your feedback!</p>
        <p>We hope to see you again :)</p>
    </div>

</body>

</html>
