<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

</head>

<body>

  <section class="landing">

    <div class="content">

      <div class="taskbar">
        <p class="active">Home</p>
        <p>Courses</p>
        <p>Blog</p>
      </div>

      <div class="heading">
        <h2>Web development courses</h2>
        <p>Learn to code with an easy to understand project based learning path</p>
        <button>Browse courses</button>
      </div>

      <div class="orange"></div>

    </div>

    <div class="red"></div>
    <div class="purple"></div>

  </section>

  <section class="main">
    <div class="content">
      <div class="topic">
        <h3>Join the mailing list</h3>
        <p>Sign up to the newsletter and be the first one to know about new courses or special offers</p>
      </div>
      <div class="form">
        <div class="control">
          <input type="text" placeholder="Enter your email">
          <button>Subscribe</button>
        </div>
        <span>We won't spam you, Pinky promise!</span>
      </div>
    </div>
  </section>

</body>

</html>
